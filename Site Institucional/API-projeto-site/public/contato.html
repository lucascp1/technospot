<script>
    // FUNCÃO CONTATO API 

function contato() {
        var formulario_contato = new URLSearchParams(new FormData(form_contato));
        fetch("/usuarios/contato", {
            method: "POST",
            body: formulario_contato
        }).then(function (response) {
            
            if (response.ok) {

                alert('Teste');

            } else {
                console.log('Erro de cadastro!');
            }
        });

        return false;
    }
</script>
